{% extends "users/layout.html" %}

{% block body %}

    <h1>
        Welcome, {{ request.user.first }}
    </h1>

    <ul>
        <li>Username: {{ request.user.username }}</li>
        <li>Email: {{ request.user.email }}</li>
    </ul>

    <a href="{% url 'logout' %}" class="btn btn-primary"> Logout </a>

{% endblock %}

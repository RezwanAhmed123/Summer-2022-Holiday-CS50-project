{% extends "auctions/layout.html" %}

{% block body %}
<h2> Item {{ listing.id }}: {{ listing.title }} </h2>

<div>
    price: ${{ listing.listing_start_price }}
</div>
    
<div>
    Description: {{ listing.description }}
</div>
{% if listing.image %}
    <img src="{{ listing.image }}" alt="no image">

{% else %}
    <h2>No image for this item</h2>

{% endif %}

{% endblock %}

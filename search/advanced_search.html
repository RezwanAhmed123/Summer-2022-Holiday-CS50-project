<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styling.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>

        <div class="container square-box d-flex justify-content-center align-items-center" >
            <div>
                <form action="https://google.com/search" class="justify-content-center">
                    <div class = "floatparent">
                        <h3>Search with the following conditions:</h3>
                        <div class="floatchild">
                            <div>
                                <label>All these words: </label>
                            </div>
                            <div>
                                <label>This exact word or phrase:</label>
                            </div>
                            <div>
                                <label>Any of these words:</label>
                            </div>
                            <div>
                                <label>None of these words:</label>
                            </div>
                        </div>

                        <div class="floatchild">
                            <div>
                                <input type="text" name="as_q">
                            </div>
                            <div>
                                <input type="text" name="as_epq">
                            </div>
                            <div>
                                <input type="text" name="as_oq">
                            </div>
                            <div>
                                <input type="text" name="as_eq">
                            </div>
                        </div>

                        <div id = "advsearchbutton">
                            <input type="hidden" name="as_qdr" value="all">
                            <input type="submit" value="Advanced Search" id="searchbutton">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="side-links">
            <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="google_image_search.html">Google Image Search</a></li>
            </ul>
        </div>
    </body>
</html>
